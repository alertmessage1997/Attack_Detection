<!DOCTYPE html>
<html >
<!--From https://codepen.io/frytyler/pen/EGdtg-->
<head>
  <meta charset="UTF-8">
  <title>ML API</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
  
</head>

<body>
 <div class="login">
	<h1>Attack Detection Classification</h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
    	<input type="text" name="src_bytes" placeholder="src_bytes" required="required" />
        <input type="text" name="dst_bytes" placeholder="dst_bytes" required="required" />
		<input type="text" name="duration" placeholder="duration" required="required" />
        <input type="text" name="dst_host_srv_count" placeholder="dst_host_srv_count" required="required" />
        <input type="text" name="count" placeholder="count" required="required" />
		<input type="text" name="dst_host_count" placeholder="dst_host_count" required="required" />
        <input type="text" name="service" placeholder="service" required="required" />
        <input type="text" name="flag" placeholder="flag" required="required" />
		<input type="text" name="dst_host_srv_serror_rate" placeholder="dst_host_srv_serror_rate" required="required" />
        <input type="text" name="srv_serror_rate" placeholder="srv_serror_rate" required="required" />
        <input type="text" name="serror_rate" placeholder="serror_rate" required="required" />
		<input type="text" name="dst_host_serror_rate" placeholder="dst_host_serror_rate" required="required" />
        <input type="text" name="logged_in" placeholder="logged_in" required="required" />
        <input type="text" name="num_root" placeholder="num_root" required="required" />
		<input type="text" name="num_compromised" placeholder="num_compromised" required="required" />
        <input type="text" name="dst_host_same_srv_rate" placeholder="dst_host_same_srv_rate" required="required" />
        <input type="text" name="same_srv_rate" placeholder="same_srv_rate" required="required" />
		<input type="text" name="srv_rerror_rate" placeholder="srv_rerror_rate" required="required" />
        <input type="text" name="rerror_rate" placeholder="rerror_rate" required="required" />
        <input type="text" name="dst_host_srv_rerror_rate" placeholder="dst_host_srv_rerror_rate" required="required" />

        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

   <br>
   <br>
   {{ prediction_text }}

 </div>


</body>
</html>
